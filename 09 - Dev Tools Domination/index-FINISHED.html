<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Finn', age: 7, bites: 'anything' }, { name: 'Molly', age: 7, bites: 'Finn' }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Styled
    const styl = 'font-size:50px; background:red; text-shadow: 5px 5px 0 blue';
    console.log('%c I am some great text', styl)

    // warning!
    console.warn('OH NOOO');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('notHere', 'That is wrong!'));

    // Viewing DOM Elements
    console.log(`Here is the console.dir for <p>`);
    console.dir(p);

      // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} likes to bite ${dog.bites}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
